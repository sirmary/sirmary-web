e_Dadada.png",details:{size:576848,image:{width:750,height:980}},fileName:"Sharoo_HeadCase_Dadada.png",contentType:"image/png"}}},overviewThumbnail:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"2sH96KF1OI68CaG48UcS0A",type:"Asset",createdAt:"2017-08-30T19:09:03.499Z",updatedAt:"2017-08-30T19:09:03.499Z",revision:1,locale:"en-US"},fields:{title:"Sharoo OverviewCases Dadada",file:{url:"//images.contentful.com/c3ggbiv712oe/2sH96KF1OI68CaG48UcS0A/f38595b58964cddd16f2a3ae9794f063/Sharoo_OverviewCases_Dadada.png",details:{size:592658,image:{width:750,height:450}},fileName:"Sharoo_OverviewCases_Dadada.png",contentType:"image/png"}}},title:"sharoo",slug:"sharoo-campaign",description:"Wo ist die Kampagne, die ein neues Start-up durchstarten lässt?",intro:'## Da Da Da.\n\nsharoo ist ein Start-up, das nutzlos herumstehende Autos für Menschen zugänglich macht, die gerade ein Auto brauchen. Die Plattform verbindet automatisiert Autobesitzer mit Automietern und ermöglicht so einfaches Carsharing mit den unterschiedlichsten Fahrzeugen.\n\nUm die Idee in die grössten Schweizer Städte zu tragen, lancierte sharoo gemeinsam mit SiR MaRY die «Da Da Da steht dein Auto»-Kampagne, die den Schweizern auf humorvolle und eingängliche Art und Weise gezeigt hat, wo bereits überall sharoo-Autos zu finden sind.\n\nNämlich Da, Da und auch Da.\n\nDenn im Zentrum der Kommunikation stand der Neue Deutsche Welle Welthit «Da Da Da» von Trio. Wir engagierten für die Neuauflage des Musikvideos den Meister persönlich: Stephan Remmler. Und 26 sharoo-Autos von echten Nutzern, um die Bandbreite von möglichen Fahrzeugen deutlich zu machen. Vom Polo über Tesla bis zum Hummer war alles dabei. Oder sagen wir besser: Da.\n\n<iframe width="560" height="315" src="https://www.youtube.com/embed/yhErK2yJRy0?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>\n\nDamit die Menschen in der Schweiz aber auch langfristig zu sharoo-Fans werden, haben wir mehr als eine Werbekampagne entwickelt. Von professionellen Fotos über das Herausarbeiten der wichtigsten USPs bis hin zu einer effizienten und zeitgemässen Mediastrategie, haben wir kreative Unternehmensberatung, Markenarbeit und Kampagnenentwicklung auf unsere To-do-Liste geschrieben und gemeinsam mit unserem Kunden umgesetzt.\n\n![Sharoo Case Dadada 2](//images.contentful.com/c3ggbiv712oe/VeTyFGdMomWWwSYSY2qoE/96d45b0674ae5988189fe7105bd6de10/Sharoo_Case_Dadada_2.png)\n\n![Sharoo Case Dadada 3](//images.contentful.com/c3ggbiv712oe/3EmTtotKPS0OeIwuYsque8/0f3a995c50896ab6ede3e88e5d4dc4d9/Sharoo_Case_Dadada_3.png)\n\n![Sharoo Case Dadada 1](//images.contentful.com/c3ggbiv712oe/1k8IY9xKYW4qe8mo4Io0Gk/ca8a4a954c4435e4e0884694ca993495/Sharoo_Case_Dadada_1.png)\n\n## Das hat SiR MaRY gemacht:\n\n- Strategische Beratung\n- Entwicklung Marketing Strategie (Positionierung, Botschaften, Social etc.)\n- Entwicklung kommunikative Leitidee\n- Adaption Brand Ecosystem\n- Verbesserung Customer Experience\n- Umsetzung komplettes Kampagnenmaterial\n- Mediastrategie, Einkauf, Handling\n- Erarbeitung KPI-Dashboard & Analysemtehode\n- Tracking & laufende Optimierung\n- Growth Hacking',body:" ",client:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"hl7OxzHlqESCmyKiQCa60",type:"Entry",createdAt:"2017-08-16T11:39:39.586Z",updatedAt:"2017-08-30T18:44:30.864Z",revision:5,contentType:{sys:{type:"Link",linkType:"ContentType",id:"6XwpTaSiiI2Ak2Ww0oi6qa"}},locale:"en-US"},fields:{title:"sharoo",slug:"sharoo",icon:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"4jUXWkwu1qo04gK4WE04GI",type:"Asset",createdAt:"2017-08-16T11:39:22.704Z",updatedAt:"2017-08-30T19:00:37.430Z",revision:3,locale:"en-US"},fields:{title:"sharoo",file:{url:"//images.contentful.com/c3ggbiv712oe/4jUXWkwu1qo04gK4WE04GI/d27ff90faf7a57370b3ff567cbed15ec/sharoo_Logo.png",details:{size:2344,image:{width:140,height:43}},fileName:"sharoo_Logo.png",contentType:"image/png"}}}}},publishDate:"2017-08-16T0
