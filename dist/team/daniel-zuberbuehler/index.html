nn es um IT-Probleme geht, ist er unser McGuyver: er programmiert uns einfach kurzerhand L√∂sungen f√ºr allerlei Bereiche.",email:"jonathan@sirmary.com",image:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"53B626rQTeSkGosa0i8AqK",type:"Asset",createdAt:"2017-09-12T08:31:13.777Z",updatedAt:"2017-09-12T08:31:13.777Z",revision:1,locale:"en-US"},fields:{title:"emoji-team-jonathan",file:{url:"//images.contentful.com/c3ggbiv712oe/53B626rQTeSkGosa0i8AqK/14fa30ddca224184c82210a099b0b944/emoji-team-jonathan.png",details:{size:25203,image:{width:160,height:160}},fileName:"emoji-team-jonathan.png",contentType:"image/png"}}}}},{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"5otCaZzTLUqI602EG8SiuK",type:"Entry",createdAt:"2017-08-29T12:38:34.602Z",updatedAt:"2017-08-29T12:38:34.602Z",revision:1,contentType:{sys:{type:"Link",linkType:"ContentType",id:"person"}},locale:"en-US"},fields:{name:"Giulia Ciarla",slug:"giulia-ciarla",title:"Media Distribution Manager",company:"Sir Mary",shortBio:"Giulia liebt Wein und Mediaplanung. Zum Letzeren: neuste Werbeformate kennt sie, bevor wir √ºberhaupt davon geh√∂rt haben. Kein Wunder, hat sie nach ihrem Master Studium in Gesellschafts- und Kommunikationswissenschaften doch bereits f√ºr renommierte Kunden wie Zurich Versicherung, Patek Philippe, Subway, Cathay Pacific und Continental gearbeitet und einen Haufen Erfahrung sammeln k√∂nnen. √úberhaupt ist Giulia nicht zu bremsen, auch auf ihrer Vespa nicht, oder wenn sie durch die Gegend joggt, oder wenn sie Weinwanderungen macht.",email:"giulia@sirmary.com",image:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"5MKREoaniEAAaiigcQiwy2",type:"Asset",createdAt:"2017-08-24T09:14:03.719Z",updatedAt:"2017-08-24T09:14:03.719Z",revision:1,locale:"en-US"},fields:{title:"emoji-team-giulia",file:{url:"//images.contentful.com/c3ggbiv712oe/5MKREoaniEAAaiigcQiwy2/38c75983959fbc0a2822dc9eec49437d/emoji-team-giulia.png",details:{size:26621,ima
