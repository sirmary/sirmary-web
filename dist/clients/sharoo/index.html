mpagne, die ein neues Start-up durchstarten l√§sst?",intro:'## Da Da Da.\n\nsharoo ist ein Start-up, das nutzlos herumstehende Autos f√ºr Menschen zug√§nglich macht, die gerade ein Auto brauchen. Die Plattform verbindet automatisiert Autobesitzer mit Automietern und erm√∂glicht so einfaches Carsharing mit den unterschiedlichsten Fahrzeugen.\n\nUm die Idee in die gr√∂ssten Schweizer St√§dte zu tragen, lancierte sharoo gemeinsam mit SiR MaRY die ¬´Da Da Da steht dein Auto¬ª-Kampagne, die den Schweizern auf humorvolle und eing√§ngliche Art und Weise gezeigt hat, wo bereits √ºberall sharoo-Autos zu finden sind.\n\nN√§mlich Da, Da und auch Da.\n\nDenn im Zentrum der Kommunikation stand der Neue Deutsche Welle Welthit ¬´Da Da Da¬ª von Trio. Wir engagierten f√ºr die Neuauflage des Musikvideos den Meister pers√∂nlich: Stephan Remmler. Und 26 sharoo-Autos von echten Nutzern, um die Bandbreite von m√∂glichen Fahrzeugen deutlich zu machen. Vom Polo √ºber Tesla bis zum Hummer war alles dabei. Oder sagen wir besser: Da.\n\n<iframe width="560" height="315" src="https://www.youtube.com/embed/yhErK2yJRy0?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>\n\nDamit die Menschen in der Schweiz aber auch langfristig zu sharoo-Fans werden, haben wir mehr als eine Werbekampagne entwickelt. Von professionellen Fotos √ºber das Herausarbeiten der wichtigsten USPs bis hin zu einer effizienten und zeitgem√§ssen Mediastrategie, haben wir kreative Unternehmensberatung, Markenarbeit und Kampagnenentwicklung auf unsere To-do-Liste geschrieben und gemeinsam mit unserem Kunden umgesetzt.\n\n![Sharoo Case Dadada 2](//images.contentful.com/c3ggbiv712oe/VeTyFGdMomWWwSYSY2qoE/96d45b0674ae5988189fe7105bd6de10/Sharoo_Case_Dadada_2.png)\n\n![Sharoo Case Dadada 3](//images.contentful.com/c3ggbiv712oe/3EmTtotKPS0OeIwuYsque8/0f3a995c50896ab6ede3e88e5d4dc4d9/Sharoo_Case_Dadada_3.png)\n\n![Sharoo Case Dadada 1](//images.contentful.com/c3ggbiv712oe/1k8IY9xKYW4qe8mo4Io0Gk/ca8a4a954c4435e4e0884694ca993495/Sharoo_Case_Dadada_1.png)\n\n## Das hat SiR MaRY gemacht:\n\n- Strategische Beratung\n- Entwicklung Marketing Strategie (Positionierung, Botschaften, Social etc.)\n- Entwicklung kommunikative Leitidee\n- Adaption Brand Ecosystem\n- Verbesserung Customer Experience\n- Umsetzung komplettes Kampagnenmaterial\n- Mediastrategie, Einkauf, Handling\n- Erarbeitung KPI-Dashboard & Analysemtehode\n- Tracking & laufende Optimierung\n- Growth Hacking',body:" ",client:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"hl7OxzHlqESCmyKiQCa60",type:"Entry",createdAt:"2017-08-16T11:39:39.586Z",updatedAt:"2017-08-31T14:38:50.646Z",revision:6,contentType:{sys:{type:"Link",linkType:"ContentType",id:"6XwpTaSiiI2Ak2Ww0oi6qa"}},locale:"en-US"},fields:{title:"sharoo",slug:"sharoo",icon:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"58yh3HrV7qmWiysKcUi8WI",type:"Asset",createdAt:"2017-08-31T14:38:41.884Z",updatedAt:"2017-08-31T14:38:41.884Z",revision:1,locale:"en-US"},fields:{title:"Sharoo Logo",file:{url:"//images.contentful.com/c3ggbiv712oe/58yh3HrV7qmWiysKcUi8WI/385292cffb0c038a8168154bedb344d8/Sharoo_Logo.png",details:{size:2344,image:{width:140,height:43}},fileName:"Sharoo_Logo.png",contentType:"image/png"}}}}},publishDate:"2017-08-16T00:00+02:00"}}],client:"sharoo"}],error:null,state:{messages:[{who:"bot greeting",text:"<h2>Hallo üòÑ,</h2> ich bin der Chatbot von SiR MaRY und beantworte deine Fragen zu SiR MaRY. <br><br>Was m√∂chtest du wissen?"}],newMsg:"",mainClass:"home",isOverview:!0,buttonMsg:"&times;",isTeamShuffled:!1,isLogoBlurred:!1,keyData:[{id:10,q:"Wer arbeitet bei SiR MaRY?",o:null,f:["wer","sirmary","sirmary","agentur","mitarbeiter","arbeitet","team"]},{id:14,q:"Was ist das Angebot von SiR MaRY?",o:null,f:["was","sirmary","sirmary","bietet","angebot","kann","k√∂nnt","skills","knowhow","know-how","knowhow","aufgabenbereich","kompetenzen","kompetenz","kernkompetenz","kernkompetenzen","dienstleistung","dienst
