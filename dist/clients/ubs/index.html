iesen Nutzen?\n\nDie Antwort von SiR MaRY: Mit Devices, die aussehen wie wichtige Dokumente. Die Schützhüllen von Smartphones, Tablets und Laptops verwandeln sich in Reisepässe, Zeugnisse und Steuermappen und machen so auf die neuen Funktionen aufmerksam.\n\n\n<iframe width="560" height="315" src="https://www.youtube.com/embed/_tZyDp2y_74?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>\n\n\nMit einer auf Use Cases basierten Kommunikationsstrategie werden den potentiellen Nutzern die Vorzüge des neuen digitalen Produkts von UBS schmackhaft gemacht. Willkommen im Schliessfach der Zukunft.\n\n<a href="http://www.ubs.com/safe" target="_blank">ubs.com/safe</a>\n\n\n![UBS Case Safe Billboard](//images.contentful.com/c3ggbiv712oe/53ycPvv3e0gaEWE6ouO2w0/ef1dab69962a0be4210936e0da0cd237/UBS_Case_Safe_Billboard.png) \n\n![UBS Case Safe Landing 1](//images.contentful.com/c3ggbiv712oe/6854yKuhFemE0aWuay6smA/6ba2c87ae54b0666117e02e53b954e89/UBS_Case_Safe_Landing_1.png) \n\n![UBS Case Safe Landing 2](//images.contentful.com/c3ggbiv712oe/2EpP7AuBbaK66OkMgaiUKa/57c14864bc4d09bf4e8d9f07d8add998/UBS_Case_Safe_Landing_2.png) \n\n![UBS Case Safe Caroussel](//images.contentful.com/c3ggbiv712oe/6pqTSoM18c0gGwG2i4moKM/d4757cec91c23554eab246e376b72e79/UBS_Case_Safe_Caroussel.png)\n\n\n## Das hat SiR MaRY gemacht:\n\n- Kampagnenstrategie\n- Entwicklung User Flows\n- Umsetzung komplettes Kampagnenmaterial\n- Mediastrategie paid & owned',body:" ",client:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"7LAnCobuuWYSqks6wAwY2a",type:"Entry",createdAt:"2017-08-16T11:39:51.723Z",updatedAt:"2017-08-31T14:40:44.518Z",revision:3,contentType:{sys:{type:"Link",linkType:"ContentType",id:"6XwpTaSiiI2Ak2Ww0oi6qa"}},locale:"en-US"},fields:{title:"UBS",slug:"ubs",icon:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"1Jek9h4mv2qy6iSCIC2wGe",type:"Asset",createdAt:"2017-08-31T14:40:37.550Z",updatedAt:"2017-08-31T14:40:37.550Z",revision
