png",contentType:"image/png"}}},overviewThumbnail:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"6NmXJlVZN6SQ02YyAWo2qa",type:"Asset",createdAt:"2017-08-30T19:09:03.471Z",updatedAt:"2017-08-30T19:09:03.471Z",revision:1,locale:"en-US"},fields:{title:"Samsung Pay OverviewCases Campaign2017",file:{url:"//images.contentful.com/c3ggbiv712oe/6NmXJlVZN6SQ02YyAWo2qa/4c219615e9dd8dbb82b9cbb88f271552/Samsung_Pay_OverviewCases_Campaign2017.png",details:{size:406704,image:{width:750,height:450}},fileName:"Samsung Pay_OverviewCases_Campaign2017.png",contentType:"image/png"}}},title:"Samsung Pay",slug:"samsung-pay",description:"Wie schafft es Samsung, die Schweizer Bevölkerung für einen neuen Bezahldienst  zu begeistern?",intro:"## Indem sie ihn so schnell macht, dass man ihn fast nicht filmen kann.\n\nSamsung Pay funktioniert unglaublich einfach. Einmal registriert, wird das eigene Smartphone zur Kreditkarte und erlaubt das Bezahlen durch simples Hinhalten des Handys an ein Bezahlterminal. Und das praktisch überall, zu jeder Zeit. Ein Service, der einmal angewendet noch immer für neugierige Augen und skeptisches Stirnrunzeln sorgt.",imagesWithNoSpaces:[{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"6jCQQAmIowGIoy04IwYIKs",type:"Asset",createdAt:"2017-08-30T19:09:02.959Z",updatedAt:"2017-08-30T19:09:02.959Z",revision:1,locale:"en-US"},fields:{title:"Samsung Pay Case Campaign2017 1",file:{url:"//images.contentful.com/c3ggbiv712oe/6jCQQAmIowGIoy04IwYIKs/c9d7d73abf5aab54b7041b0dd2e5d604/Samsung_Pay_Case_Campaign2017_1.png",details:{size:774596,image:{width:750,height:980}},fileName:"Samsung Pay_Case_Campaign2017_1.png",contentType:"image/png"}}},{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"1Z7wceYbZuwsuAg22uwoQy",type:"Asset",createdAt:"2017-08-30T19:09:03.470Z",updatedAt:"2017-08-30T19:09:03.471Z",revision:1,locale:"en-US"},fields:{title:"Samsung Pay Case Campaign2017 4",file:{url:"//images.contentful.com/c3ggbiv712oe/1Z7wceYbZuwsuAg22uwoQy/3c3b94aa004229c36b42b45b1c519519/Samsung_Pay_Case_Campaign2017_4.png",details:{size:754883,image:{width:750,height:980}},fileName:"Samsung Pay_Case_Campaign2017_4.png",contentType:"image/png"}}},{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"6M34pzNAFaEGo80WY824Ug",type:"Asset",createdAt:"2017-08-30T19:09:02.838Z",updatedAt:"2017-08-30T19:09:02.838Z",revision:1,locale:"en-US"},fields:{title:"Samsung Pay Case Campaign2017 3",file:{url:"//images.contentful.com/c3ggbiv712oe/6M34pzNAFaEGo80WY824Ug/e9b178408a38f66c686e04fe4bcf1ea8/Samsung_Pay_Case_Campaign2017_3.png",details:{size:601394,image:{width:750,height:980}},fileName:"Samsung Pay_Case_Campaign2017_3.png",contentType:"image/png"}}}],body:' <br>\nDiesen Moment dramatisieren auch die beiden Spots von SiR MaRY. Am Ladentisch inszenieren skurrile Protagonisten die Geschwindigkeit von Samsung Pay. Die Videos erklären Samsung Pay einer jungen Zielgruppe auf digitalen Kanälen, mit starkem Fokus auf Besitzern von Samsung Smartphones. \n<br>\n<br>\n<br>\n<iframe width="560" height="315" src="https://www.youtube.com/embed/AXWsFMqNSrM?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>\n<br>\n<br>\n<br>\n<iframe width="560" height="315" src="https://www.youtube.com/embed/dJOVcKce-yU?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>\n<br>\n<br>\n<br>\nDie Out-of-Home und Display Kampagne setzt den Fokus auf die starke Abdeckung. Denn Samsung Pay funktioniert fast mit allen Bezahlsystemen. Egal ob am Kiosk, im Restaurant oder im Einkaufszentrum: Samsung Pay macht die Brieftasche praktisch obsolet. In den Kampagnenvisuals werden die diversen Bezahlmöglichkeiten durch den randabfallenden Bildschirm des neuen Samsung Galaxy S8 umrahmt.',client:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"24DPGBDeGEaYy8ms4Y8QMQ",type:"Entry",createdAt:"2017-08-16T11:39:48.095Z",updatedAt:"2017-08-31T14:40:12.982Z",revision:3,contentType:{sys:{type:"Link",linkType:"ContentType",id:"6XwpTaSiiI2Ak2Ww0oi6qa"}},locale:"en-US"},fields:{title:"Samsung",slug:"samsung",icon:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"3XTrapr5eEQcooUGqYcy8G",type:"Asset",createdAt:"2017-08-31T14:40:05.788Z",updatedAt:"2017-08-31T14:40:05.788Z",revision:1,locale:"en-US"},fields:{title:"Samsung Logo",file:{url:"//images.contentful.com/c3ggbiv712oe/3XTrapr5eEQcooUGqYcy8G/6f2b49035d92100b93abc3c3e84fa08a/Samsung_Logo.png",details:{size:2001,image:{width:140,height:21}},fileName:"Samsung_Logo.png",contentType:"image/png"}}}}},publishDate:"2017-08-16T00:00+02:00"}},{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"31TNnjHlfaGUoMOwU0M2og",type:"Entry",createdAt:"2017-08-16T11:39:47.518Z",updatedAt:"2017-08-31T08:59:30.348Z",revision:18,contentType:{sys:{type:"Link",linkType:"ContentType",id:"blogPost"}},locale:"en-US"},fields:{heroImage:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"6YhjMDfnCoYWeOqIQGquM4",type:"Asset",createdAt:"2017-08-30T19:09:02.473Z",updatedAt:"2017-08-30T19:09:02.473Z",revision:1,locale:"en-US"},fields:{title:"Samsung 360 HeadCase Campaign",file:{url:"//images.contentful.com/c3ggbiv712oe/6YhjMDfnCoYWeOqIQGquM4/32bc7f2678311c5099d2de2995715416/Samsung_360_HeadCase_Campaign.png",details:{size:1007403,image:{width:750,height:980}},fileName:"Samsung 360_HeadCase_Campaign.png",contentType:"image/png"}}},overviewThumbnail:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"4IINA5OMowyISckkIEuqiu",type:"Asset",createdAt:"2017-08-30T19:09:02.945Z",updatedAt:"2017-08-30T19:09:02.945Z",revision:1,locale:"en-US"},fields:{title:"Samsung 360 OverviewCases Campaign",file:{url:"//images.contentful.com/c3ggbiv712oe/4IINA5OMowyISckkIEuqiu/8b6b10c0017cb1dacaf464bd8d961466/Samsung_360_OverviewCases_Campaign.png",details:{size:536636,image:{width:750,height:450}},fileName:"Samsung 360_OverviewCases_Campaign.png",contentType:"image/png"}}},title:"Samsung Gear 360",slug:"samsung-360",description:"\nWie bringt man die Schweizer dazu, die virtuelle Realität zu entdecken?\n\n",intro:'## Mit der Freiheit, ihre eigene Geschichte zu erzählen. In 360 Grad.\n\nSamsung bietet als einziger Anbieter im Markt ein komplettes VR-Ecosystem. Und mit der Gear 360 die einfachste und smarteste Möglichkeit, 360 Grad-Videos aufzunehmen. Um diese klaren Vorteile bekannt zu machen und zielgruppenadäquat in Szene zu setzen, hat auch SiR MaRY in alle Richtungen gedacht – und für Samsung in einer gross angelegten Kooperation mit der Blick-Gruppe die besten Schweizer 360 Grad-Filmideen gesucht.\n\nAus über 400 Einsendungen wählte eine Jury die besten drei aus. Die Umsetzung der Gewinnerideen wurde von Samsung mit 360 Grad Film-Equipment sowie je CHF 10\'000.– unterstützt.\n\nDie gesamte Kampagne wurde von der Blick-Gruppe vom Aufruf über Making-ofs bis zur Veröffentlichung der Gewinnerfime im Web und der Blick VR-App umfassend begleitet.\n\n\n<iframe width="560" height="315" src="https://www.youtube.com/embed/Ycjr3H0mB7c?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>\n\n\nApropos Blick VR-App: diese wurde nicht nur für Smartphones lanciert, sondern auch als eine der ersten Schweizer Apps im Oculus Store, dem App Store der Samsung VR-Brille. Die Positionierung dahinter: VR-Inhalte auf deinem Handy sind cool, aber das richtige Erlebnis gibt’s erst mit der Samsung Brille. So konnten wir sicher sein, dass die Botschaft in wirklich jeder Dimension ankommt.\n\n## Das hat SiR MaRY gemacht:\n\n- Idee & Kampagnenstrategie\n- Strategie & Handling Medien-Kooperation\n- Design Blick VR-App\n- Umsetzung Kampagnenmaterial inkl. Landingpage\n- Konzeption und Umsetzung Aufruffilm\n- Umsetzung & Koordination Wettbewerb\n- Coaching der Gewinner',body:" ",client:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"24DPGBDeGEaYy8ms4Y8QMQ",type:"Entry",createdAt:"2017-08-16T11:39:48.095Z",updatedAt:"2017-08-31T14:40:12.982Z",revision:3,contentType:{sys:{type:"Link",linkType:"ContentType",id:"6XwpTaSiiI2Ak2Ww0oi6qa"}},locale:"en-US"},fields:{title:"Samsung",slug:"samsung",icon:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"c3ggbiv712oe"}},id:"3XTrapr5eEQcooUGqYcy8G",type:"Asset",createdAt:"2017-08-31T14:40:05.788Z",updatedAt:"2017-08-31T14:40:05.788Z",revision:1,locale:"en-US"},fields:{title:"Samsung Logo",file:{url:"//images.contentful.com/c3ggbiv712oe/3XTrapr5eEQcooUGqYcy8G/6f2b49035d92100b93abc3c3e84fa08a/Samsung_Logo.png",details:{size:2001,image:{width:140,height:21}},fileName:"Samsung_Logo.png",contentType:"image/png"}}}}},publishDate:"2017-05-12T00:00+02:00"}}],client:"Samsung"}],error:null,state:{messages:[{who:"bot greeting",text:"<h2>Hallo 😄,</h2> ich bin der Chatbot von SiR MaRY und beantworte deine Fragen zu SiR MaRY. <br><br>Was möchtest du wissen?"}],newMsg:"",mainClass:"home",isOverview:!0,buttonMsg:"&times;",isTeamShuffled:!1,isLogoBlurred:!1,keyData:[{id:10,q:"Wer arbeitet bei SiR MaRY?",o:null,f:["wer","sirmary","sirmary","agentur","mitarbeiter","arbeitet","team"]},{id:14,q:"Was ist das Angebot von SiR MaRY?",o:null,f:["was","sirmary","sirmary","bietet","angebot","kann","könnt","skills","knowhow","know-how","knowhow","aufgabenbereich","kompetenzen","kompetenz","kernkompetenz","kernkompetenzen","dienstleistung","dienstleistungen","leistung","leistungen","erfahrung","erfahrungen","valueproposition","kreation","strategie","media","technologie","produktion","socialmedia","tv","tv-spot","tvc","video","film","spot","produktion","strategie","digitalisierung","disruption","agentur","digital","beratung","consulting","werbeagentur","kommunikation","kommunikationsagentur","programmatic","retargeting","re-targeting","digitalmedia","reality","augmentedreality","virtualreality","content","bigdata","social","socialads","youtube","native","nativeads","display","banner","adwords","kampagne","kampagnen"]},{id:19,q:"Wer bist du?",o
