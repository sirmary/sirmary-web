bringst Joberfahrung in einer Kreativagentur mit und hast dich bewährt, ungewöhnliche Konzepte zu kreieren und diese auch zu Boden zu bringen. Du willst unterhalten statt Reklame machen, bist sprachversiert, QuerdenkerIn, hast ein gutes Allgemeinwissen und interessierst dich für Trends und aktuelle Themen. Du kreierst Storys von der grossen integrierten Kampagne bis hin zu Chatbot-Konversationen. Du bist begeistert von der wunderbaren Welt der neuen Möglichkeiten und willst den Wandel in der Kommunikation aktiv mitgestalten und Ideen entwickeln, von denen die ganze Schweiz spricht.\n\nWir freuen uns auf deine Bewerbung entweder per E-Mail an jobs@sirmary.com oder über den Kanal deiner Wahl – wie auch immer du auf dich aufmerksam machen willst.\n\nSiR MaRY AG\nBertastrasse 1\nCH-8003 Zürich\n\njobs@sirmary.com\nwww.sirmary.com \n+41 44 461 33 55\n<a href="tel:+41444613355">+41 44 461 33 55</a>'}}}],error:null,state:{messages:[{who:"bot greeting",text:"<h2>Hallo 😄,</h2> ich bin der Chatbot von SiR MaRY und beantworte deine Fragen zu SiR MaRY. <br><br>Was möchtest du wissen?"}],newMsg:"",mainClass:"home",isOverview:!0,buttonMsg:"&times;",isTeamShuffled:!1,isLogoBlurred:!1,keyData:[{id:10,q:"Wer arbeitet bei SiR MaRY?",o:null,f:["wer","sirmary","sirmary","agentur","mitarbeiter","arbeitet","team"]},{id:14,q:"Was ist das Angebot von SiR MaRY?",o:null,f:["was","sirmary","sirmary","bietet","angebot","kann","könnt","skills","knowhow","know-how","knowhow","aufgabenbereich","kompetenzen","kompetenz","kernkompetenz","kernkompetenzen","dienstleistung","dienstleistungen","leistung","leistungen","erfahrung","erfahrungen","valueproposition","kreation","strategie","media","technologie","produktion","socialmedia","tv","tv-spot","tvc","video","film","spot","produktion","strategie","digitalisierung","disruption","agentur","digital","beratung","consulting","werbeagentur","kommunikation","kommunikationsagentur","programmatic","retargeting","re-targeting","digitalmedia","reality","augment
